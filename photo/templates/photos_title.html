<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Photo Gallery</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc.
        Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        {%if user.is_authenticated %}
        <a href="{% url 'photo:post' %}" class="btn btn-primary my-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary my-2">ログアウト</a>
        {%else%}
        <a href="{% url 'accounts:signup'%}" class="btn btn-primary my-2">今すぐサインアップ</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
        {%endif%}
      </p>
    </div>
  </div>
</section>
